{% extends 'base.html' %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative">
    <!-- Decorative Elements -->
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-primary/20 rounded-full blur-[128px] pointer-events-none"></div>

    <div class="max-w-md w-full space-y-8 relative z-10 bg-surface-dark border border-border-dark p-10 rounded-3xl shadow-2xl shadow-black/50 backdrop-blur-sm">
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-surface-lighter rounded-2xl flex items-center justify-center mb-6 border border-border-dark">
                <span class="material-symbols-outlined text-4xl text-primary">lock_open</span>
            </div>
            <h2 class="text-3xl font-display font-bold text-white tracking-tight">Welcome Back</h2>
            <p class="mt-2 text-sm text-gray-400">
                Sign in to access your dashboard and current bids.
            </p>
        </div>

        <form class="mt-8 space-y-6" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="bg-red-500/10 border border-danger/20 rounded-lg p-4 mb-4">
                <p class="text-danger text-sm text-center font-bold">Invalid username or password.</p>
            </div>
            {% endif %}

            <div class="space-y-4">
                <div>
                    <label for="id_username" class="sr-only">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="material-symbols-outlined text-gray-500 text-[20px]">person</span>
                        </div>
                        <input id="id_username" name="username" type="text" autocomplete="username" required 
                            class="appearance-none relative block w-full px-3 py-3 pl-10 border border-border-dark placeholder-gray-500 text-white rounded-xl focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm bg-surface-lighter transition-all" 
                            placeholder="Username">
                    </div>
                </div>
                <div>
                    <label for="id_password" class="sr-only">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                             <span class="material-symbols-outlined text-gray-500 text-[20px]">key</span>
                        </div>
                        <input id="id_password" name="password" type="password" autocomplete="current-password" required 
                            class="appearance-none relative block w-full px-3 py-3 pl-10 border border-border-dark placeholder-gray-500 text-white rounded-xl focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm bg-surface-lighter transition-all" 
                            placeholder="Password">
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-600 rounded bg-surface-lighter">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-400">Remember me</label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-bold text-primary hover:text-orange-400 hover:underline">Forgot password?</a>
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-xl text-white bg-primary hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary shadow-lg shadow-orange-900/30 transition-all hover:-translate-y-0.5">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                         <span class="material-symbols-outlined text-white/50 group-hover:text-white transition-colors text-[20px]">login</span>
                    </span>
                    SIGN IN
                </button>
            </div>
        </form>
        
        <div class="text-center mt-4">
            <p class="text-sm text-gray-500">
                Don't have an account? 
                <a href="{% url 'signup' %}" class="font-bold text-white hover:text-primary transition-colors">Create one now</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
