{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-12">
    <div class="bg-surface-dark border border-border-dark rounded-2xl p-8 shadow-2xl relative overflow-hidden">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-display font-bold text-white mb-2">Edit Profile</h1>
            <p class="text-gray-400 text-sm">Update your public profile information.</p>
        </div>

        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <!-- Profile Picture Upload -->
            <div class="flex flex-col items-center justify-center mb-6">
                <div class="relative group cursor-pointer" onclick="document.getElementById('pfp-input').click()">
                    <!-- Current Image Preview -->
                    <div class="w-24 h-24 rounded-full overflow-hidden border-2 border-primary bg-surface-lighter flex items-center justify-center relative">
                        {% if user.profile_picture %}
                        <img id="pfp-preview" src="{{ user.profile_picture.url }}" class="w-full h-full object-cover">
                        {% else %}
                        <img id="pfp-preview" src="" class="w-full h-full object-cover hidden">
                        <div id="pfp-placeholder" class="text-2xl font-bold text-white">{{ user.username.0|upper }}</div>
                        {% endif %}
                        
                        <!-- Overlay -->
                        <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 flex items-center justify-center transition-opacity">
                            <span class="material-symbols-outlined text-white">edit</span>
                        </div>
                    </div>
                </div>
                <p class="text-xs text-gray-500 mt-2">Click to upload new picture</p>
                <input type="file" name="profile_picture" id="pfp-input" accept="image/*" class="hidden" onchange="previewImage(this)">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-400 text-xs font-bold uppercase mb-2">First Name</label>
                    <input type="text" name="first_name" value="{{ user.first_name }}" class="w-full bg-surface-lighter border border-border-dark rounded-lg py-3 px-4 text-white focus:ring-1 focus:ring-primary focus:border-primary transition-all outline-none">
                </div>
                <div>
                    <label class="block text-gray-400 text-xs font-bold uppercase mb-2">Last Name</label>
                    <input type="text" name="last_name" value="{{ user.last_name }}" class="w-full bg-surface-lighter border border-border-dark rounded-lg py-3 px-4 text-white focus:ring-1 focus:ring-primary focus:border-primary transition-all outline-none">
                </div>
            </div>

            <div>
                <label class="block text-gray-400 text-xs font-bold uppercase mb-2">Bio / About Me</label>
                <textarea name="bio" rows="4" placeholder="Tell the community about yourself..." class="w-full bg-surface-lighter border border-border-dark rounded-lg py-3 px-4 text-white focus:ring-1 focus:ring-primary focus:border-primary transition-all outline-none resize-none">{{ user.bio }}</textarea>
            </div>

            <div class="flex gap-4 pt-4">
                <a href="{% url 'user_profile' user.id %}" class="w-full py-3 bg-surface-lighter hover:bg-gray-700 text-gray-300 font-bold rounded-xl transition-all text-center">
                    CANCEL
                </a>
                <button type="submit" class="w-full py-3 bg-primary hover:bg-orange-600 text-white font-bold rounded-xl shadow-lg shadow-orange-900/30 transition-all hover:translate-y-[-2px]">
                    SAVE CHANGES
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    function previewImage(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            
            reader.onload = function(e) {
                document.getElementById('pfp-preview').src = e.target.result;
                document.getElementById('pfp-preview').classList.remove('hidden');
                if(document.getElementById('pfp-placeholder')) {
                    document.getElementById('pfp-placeholder').classList.add('hidden');
                }
            }
            
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
{% endblock %}
