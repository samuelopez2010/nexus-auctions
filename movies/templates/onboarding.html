{% extends 'base.html' %}
{% block content %}
<div style="text-align:center; margin-bottom: 30px; padding-top:20px;">
    <h1>Teach the AI.</h1>
    <p>Pick at least 3 movies you love to calibrate your personal algorithm.</p>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</div>

<form method="post">
    {% csrf_token %}
    <div class="movie-grid">
        {% for movie in movies %}
        <label class="movie-card-select">
            <input type="checkbox" name="movies" value="{{ movie.id }}">
            <img src="https://image.tmdb.org/t/p/w300{{ movie.poster_path }}" loading="lazy">
            <div class="check-icon">âœ“</div>
            <div style="position:absolute; bottom:0; left:0; width:100%; padding:10px; background:linear-gradient(0deg, black, transparent); font-size:12px; text-shadow:0 1px 2px black;">
                {{ movie.title }}
            </div>
        </label>
        {% endfor %}
    </div>
    
    <div class="fab-container">
        <button type="submit" class="btn-primary">Generate Recommendations &rarr;</button>
    </div>
</form>
{% endblock %}
