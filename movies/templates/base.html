{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMind AI</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=2">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo"><span>Cine</span>Mind</div>
        <nav class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Profile</a>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">{% csrf_token %}
                    <button type="submit" style="background:none; border:none; color:var(--text-muted); cursor:pointer; font-family:inherit; font-size:14px;">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Sign In</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
