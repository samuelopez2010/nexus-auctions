{% extends 'base.html' %}
{% block content %}
<div class="auth-container">
    <h2>Sign In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary">Sign In</button>
    </form>
    <p style="margin-top:20px; font-size:0.9em;">New here? <a href="{% url 'register' %}">Sign up now</a>.</p>
</div>
{% endblock %}
